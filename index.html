<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan name generator</title>
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <div class="container">
        <h1>Akan Name Generator</h1>
        <p>Discover your Akan name based on your birth date and gender.</p>
        <form id="akanForm">

            <label for="dob">Select your date of birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Select your gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <button onclick="findname">Get Akan Name</button>
        </form>
        <div id="result" class="result"></div>
        <div class="result-container"id="result-box"></div>
    </div>
    <script src="./script.js"></script>
